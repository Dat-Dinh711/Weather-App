  <img src="./assets/cold.png" *ngIf="weatherData.main.temp <= 23" />

  <div class="weather-data">
    <div class="location">{{ weatherData.name }}</div>
    <div class="temperature">
      {{ weatherData.main.temp | number : "1.0-0" }}Â°C
    </div>
  </div>
</div>
