<div class="lower-data" *ngIf="weatherData">
  <div class="more-info-label">More Information</div>
  <div class="more-info-container">
    <div class="info-block">
      <div class="info-block-label">
        <img src="./assets/min.png" alt="" />
        <span>min</span>
      </div>
      <div class="info-block-value">
        {{ weatherData.main.temp_min | number : "1.0-0" }}°C
      </div>
    </div>

    <div class="info-block">
      <div class="info-block-label">
        <img src="./assets/max.png" alt="" />
        <span>max</span>
      </div>
      <div class="info-block-value">
        {{ weatherData.main.temp_max | number : "1.0-0" }}°C
      </div>
    </div>

    <div class="info-block">
      <div class="info-block-label">
        <img src="./assets/humidity.png" alt="" />
        <span>humidity</span>
      </div>
      <div class="info-block-value">{{ weatherData.main.humidity }}%</div>
    </div>

    <div class="info-block">
      <div class="info-block-label">
        <img src="./assets/wind.png" alt="" />
        <span>wind</span>
      </div>
      <div class="info-block-value">
        {{ weatherData.wind.speed | number : "1.0-0" }} km/h
      </div>
    </div>
  </div>
</div>
